                    }
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                    messageDiv.dataset.messageId = message.id;
                    messageDiv.dataset.timestamp = message.timestamp;
                    messageDiv.innerHTML = `
                        <div class="message-avatar">${initial}</div>
                        <div class="message-content">
                            <div class="message-bubble">${escapeHtml(message.text)}</div>
                            <div class="message-time">${timeStr}</div>
                        </div>
                    `;
                    
                    messagesContainer.appendChild(messageDiv);
                }
                
                // ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ì„¤ì •
                setTimeout(() => {
                    const newScrollHeight = messagesContainer.scrollHeight;
                    
                    if (isScrolledUp) {
                        const scrollDifference = newScrollHeight - previousScrollHeight;
                        messagesContainer.scrollTop = previousScrollTop + scrollDifference;
                    } 
                    else if (unreadMessageElement && firstUnreadMessageIndex >= 0) {
                        const unreadMessages = messagesContainer.querySelectorAll('.message');
                        if (unreadMessages.length > 0 && firstUnreadMessageIndex < unreadMessages.length) {
                            const targetIndex = Math.min(firstUnreadMessageIndex, unreadMessages.length - 1);
                            unreadMessages[targetIndex].scrollIntoView({ 
                                behavior: 'smooth', 
                                block: 'start' 
                            });
                        }
                        
                        saveLastReadTimestamp(Date.now());
                    }
                    else if (isAtBottom || messages.length === 0) {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                    else {
                        messagesContainer.scrollTop = currentScrollTop;
                    }
                }, 100);
            });
        }
        
        // ë§ˆì§€ë§‰ìœ¼ë¡œ ì½ì€ íƒ€ì„ìŠ¤íƒ¬í”„ ê°€ì ¸ì˜¤ê¸°
        async function getLastReadTimestamp() {
            if (!currentChatId || !currentUser) return 0;
            
            try {
                const snapshot = await database.ref(`lastRead/${currentUser.uid}/${currentChatId}`).once('value');
                return snapshot.exists() ? snapshot.val().timestamp : 0;
            } catch (error) {
                console.error('ë§ˆì§€ë§‰ ì½ì€ ì‹œê°„ ê°€ì ¸ì˜¤ê¸° ì—ëŸ¬:', error);
                return 0;
            }
        }
        
        // ë§ˆì§€ë§‰ìœ¼ë¡œ ì½ì€ íƒ€ì„ìŠ¤íƒ¬í”„ ì €ì¥
        async function saveLastReadTimestamp(timestamp) {
            if (!currentChatId || !currentUser) return;
            
            try {
                await database.ref(`lastRead/${currentUser.uid}/${currentChatId}`).set({
                    timestamp: timestamp
                });
            } catch (error) {
                console.error('ë§ˆì§€ë§‰ ì½ì€ ì‹œê°„ ì €ì¥ ì—ëŸ¬:', error);
            }
        }

        // ==================== ì±„íŒ… ëª©ë¡ ë¡œë“œ ====================
        function loadChatList() {
            if (!currentUser) return;
            
            // ê¸°ì¡´ ë¦¬ìŠ¤ë„ˆ ì œê±°
            if (chatListListener) {
                database.ref(`chats/${currentUser.uid}`).off('value', chatListListener);
            }
            
            chatListListener = database.ref(`chats/${currentUser.uid}`).on('value', async (snapshot) => {
                const chatList = document.getElementById('chatList');
                if (!chatList) return;
                
                chatList.innerHTML = '';
                
                if (!snapshot.exists()) {
                    chatList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ’¬</div>
                            <h3>ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                            <p>ì¹œêµ¬ì—ê²Œ ë©”ì‹œì§€ë¥¼ ë³´ë‚´ë³´ì„¸ìš”!</p>
                        </div>
                    `;
                    return;
                }
                
                const chats = [];
                for (const [friendId, chatData] of Object.entries(snapshot.val())) {
                    try {
                        const userSnapshot = await database.ref(`users/${friendId}`).once('value');
                        if (userSnapshot.exists()) {
                            chats.push({
                                friendId,
                                friendData: userSnapshot.val(),
                                chatData
                            });
                        }
                    } catch (error) {
                        console.error('ì±„íŒ… ì •ë³´ ë¡œë“œ ì—ëŸ¬:', error);
                    }
                }
                
                chats.sort((a, b) => b.chatData.lastMessageTime - a.chatData.lastMessageTime);
                
                let unreadCount = 0;
                
                for (const chat of chats) {
                    const initial = chat.friendData.name?.charAt(0) || '?';
                    const time = new Date(chat.chatData.lastMessageTime).toLocaleTimeString('ko-KR', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    if (chat.chatData.unread) unreadCount++;
                    
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    if (currentChatUser && chat.friendId === currentChatUser.id) {
                        chatItem.classList.add('active');
                    }
                    chatItem.innerHTML = `
                        <div class="chat-avatar">${initial}</div>
                        <div class="chat-info">
                            <div class="chat-header-info">
                                <div class="chat-name">${chat.friendData.name || 'ì´ë¦„ ì—†ìŒ'}</div>
                                <div class="chat-time">${time}</div>
                            </div>
                            <div class="chat-preview">${chat.chatData.lastMessage || ''}</div>
                        </div>
                        ${chat.chatData.unread ? '<span class="unread-badge">N</span>' : ''}
                    `;
                    
                    chatItem.addEventListener('click', () => {
                        openChat(chat.friendId, chat.friendData);
                        
                        if (chat.chatData.unread) {
                            database.ref(`chats/${currentUser.uid}/${chat.friendId}`).update({
                                unread: false
                            });
                        }
                    });
                    
                    chatList.appendChild(chatItem);
                }
                
                const badge = document.getElementById('unreadBadge');
                if (unreadCount > 0) {
                    badge.textContent = unreadCount;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            });
        }

        function loadChats() {
            loadChatList();
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // ==================== UI ì „í™˜ ====================
        document.getElementById('showSignup').addEventListener('click', () => {
            document.getElementById('loginContainer').classList.remove('active');
            document.getElementById('signupContainer').classList.add('active');
        });

        document.getElementById('backToLogin').addEventListener('click', () => {
            document.getElementById('signupContainer').classList.remove('active');
            document.getElementById('loginContainer').classList.add('active');
        });

        document.getElementById('showForgotPassword').addEventListener('click', () => {

        });

        document.getElementById('backToLoginFromReset').addEventListener('click', () => {
            document.getElementById('resetPasswordContainer').classList.remove('active');

        });

        // ë„¤ë¹„ê²Œì´ì…˜
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                
                const view = item.dataset.view;
                
                if (view === 'friends') {
                    document.getElementById('friendsPanel').classList.add('active');

                } else if (view === 'messages') {
                    document.getElementById('friendsPanel').classList.remove('active');
                    document.getElementById('messagesPanel').classList.add('active');
                    if (currentChatId) {
                        document.getElementById('chatArea').classList.add('active');
                    }
                }
            });
        });

        // ì¹œêµ¬ íƒ­ ì „í™˜
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const tab = btn.dataset.tab;
                
                if (tab === 'friends-list') {
                    document.getElementById('friendsList').style.display = 'block';
                    document.getElementById('addFriend').style.display = 'none';
                } else if (tab === 'add-friend') {
                    document.getElementById('friendsList').style.display = 'none';
                    document.getElementById('addFriend').style.display = 'block';
                }
            });
        });

        // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì˜¤í”„ë¼ì¸ ì²˜ë¦¬
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                updateUserStatus(false);
            }
        });

        // ì½˜ì†”ì— ìƒíƒœ ì¶œë ¥ (ë””ë²„ê¹…ìš©)
        console.log('App initialized');
    </script>
